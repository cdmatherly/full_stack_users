<!DOCTYPE html>
<html lang="en">

<head>
  <title>Read (All)</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="container mt-5 d-flex justify-content-between align-items-center">
      <h1>User {{user.id}}</h1>
      <div class="d-flex gap-3">
          <a href="/">Home</a>
          <a href="/users/show_all">Show All</a>
      </div>
  </div>
  </header>
  <main>
    <div class="container mt-2">
      <div class="table-responsive">
        <table class="table table-light table-striped table-hover table-bordered">
          <thead>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Full Name</th>
              <td>{{user.first_name}} {{user.last_name}}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{user.email}}</td>
            </tr>
            <tr>
              <th scope="row">Created On</th>
              <td>{{user.created_at}}</td>
            </tr>
            <tr>
              <th scope="row">Last Updated On</th>
              <td>{{user.updated_at}}</td>
            </tr>
          </tbody>
        </table>
        <a name="" id="" class="btn btn-dark" href="/users/update/{{user.id}}" role="button">Edit</a>
        <a name="" id="" class="btn btn-dark" href="/users/delete/{{user.id}}" role="button">Delete</a>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
